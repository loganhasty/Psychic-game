<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Psychic Game!</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="assets/javascript/psychic.js"></script>
</head>
<body>
	<div class="container">
	<div class="jumbotron">
		<h1>ðŸ”®Psychic Game</h1>
		<p>See if you can guess which letter the computer is thinking of!</p>
		<p>Press any letter to begin.</p>
	</div>
		<div class="row">
			<div class="col-lg-4">
				<div class="panel panel-success">
					<div class="panel-heading">Wins:</div>
					<div class="panel-body">
						<p id="wins"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<div class="panel panel-danger">
					<div class="panel-heading">Losses:</div>
					<div class="panel-body">
						<p id="losses"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<div class="panel panel-warning">
					<div class="panel-heading">Guesses Left:</div>
					<div class="panel-body">
						<p id="guesses-left"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-info">
					<div class="panel-heading">Letters Guessed:</div>
					<div class="panel-body">
						<p id="letters-guessed"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
